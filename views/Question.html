<!DOCTYPE html>

<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
   
   


    <script src="/static/jquery/dist/jquery.min.js"></script>
    <script src="/static/popper.js/dist/umd/popper.min.js"></script>
    <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>


    <script>

$(document).ready(function () {
  $(window).on('resize', function () {
    if ($(window).width() < 768) {
      $('.navbar').addClass('nav-collapsed');
    } else {
      $('.navbar').removeClass('nav-collapsed');
    }
  }).trigger('resize'); // Trigger resize function on page load
});


    </script>
   
  </head>

  <body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand slide-in " href="/">WordyStart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/subscribe">Word of today</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/unsubscribe">Question of today</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
        
      </header>


  
   
  
      <div class="main-titles center-vertical">

        <h1>Unsubscribe</h1>
        <form action="/unsubscribe" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input name="email" type="email" class="form-control" required id="email" aria-describedby="email" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
           
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
    
      </div>


  </body>


</html>
